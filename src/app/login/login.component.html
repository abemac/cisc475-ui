<div class=loginwrapper>
<div class="form-group">
  <div class="{{shakegroup}}">
    <label for="user"><b>Username:</b></label>
    <input type="text" class="form-control  " id="username" [(ngModel)]="username">
    <label for="password" style="margin-top:5px"><b>Password:</b></label>
    <input type="password" class="form-control" id="password" [(ngModel)]="password">
  </div>
    <button class="btn btn-primary" (click)="onLoginClick()">Login</button>
    <div *ngIf="loggingin" style="margin-top:5px">
        <i class="fa fa-spinner fa-spin" style="font-size:24px"></i>
    </div>
    
  </div>
</div>
