<div class="addwrapper">
<h1>Add Reagent</h1>
<div class="form-group">
  <label for="name">Name:</label>
  <input type="text" class="form-control" id="name" [(ngModel)]="name">
  <label for="grade">Grade:</label>
  <input type="text" class="form-control" id="grade" [(ngModel)]="grade">
  <label for="purity">Purity Level:</label>
  <input type="text" class="form-control" id="purity" [(ngModel)]="puritylevel">
  <button class="btn btn-primary" (click)="onAddReagant()">Add</button>
</div>
</div>
