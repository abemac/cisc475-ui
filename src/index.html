<?xml version="1.0" encoding="utf-8" ?>

  <!-- Ugh...jelly...some people love it....I do not -->
  <j:jelly trim="false" xmlns:j="jelly:core" xmlns:g="glide" xmlns:j2="null" xmlns:g2="null">
  <div style="display:none"><g:evaluate object="true">var g_ck=gs.getSession().getSessionToken();</g:evaluate></div>

  <html>
    <head>
      <meta charset="utf-8" />
      <title>Reagant Management</title>
    
    <!-- Init some variables 'n things. -->
      <script>(function() { window['_g_ck']="$[g_ck]";})()</script>
      <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <link href="{{styles}}.cssdbx" rel="stylesheet" type="text/css" />
      <link rel="icon" type="image/x-icon" href="favicon.ico" />
    </head>
    <body>
      <app-root>Loading...</app-root>
    </body>
  </html>


  <!-- 
      ****************************************************************************
      * BUNDLED FILES
      ****************************************************************************
      * We have to use jelly to include our bundled files. This tries to default
      * to finding 4 files (inline,main,vendor,polyfill) within the same scope as the ui page
      * if your files are named differently, then you will need to manually add them.
      ****************************************************************************
    <g:requires name="scope.script.jsdbx" />
  -->
  <g:requires name="$[this].inline.jsdbx" />
  <g:requires name="$[this].polyfills.jsdbx" />
  <g:requires name="$[this].vendor.jsdbx" />
  <g:requires name="$[this].main.jsdbx" />
    
</j:jelly>
